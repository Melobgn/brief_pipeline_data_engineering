name: Release (Node + semantic-release)

on:
  push:
    branches:
      - main   # déclenche uniquement sur main

permissions:
  contents: write        # créer tags + commits CHANGELOG
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # indispensable pour que semantic-release voie l'historique + tags

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release